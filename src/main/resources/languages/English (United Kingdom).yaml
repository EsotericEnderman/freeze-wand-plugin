SET_LANGUAGE_SUCCESSFULLY: "<green>Successfully set your language to </green>{0}<green>!</green>"
UNKNOWN_LANGUAGE: "Unsupported or unknown language: '{0}'."

# Freeze wand item:
FREEZE_WAND_ITEM_NAME: "<aqua>Freeze Wand</aqua>" # The name of the item.
FREEZE_WAND_ITEM_LORE: "<dark_gray>|</dark_gray> <gray>Right-click a player to freeze them!</gray>" # The lore (description) of the item.

# Messages:
# Sent when a player attempts to freeze another player that is immune. (see config.yml for the immunity permission)
PLAYER_IS_IMMUNE_TO_FREEZE: "<red><bold>!</bold> This player is immune to being frozen!</red>"

# Sent to the command executor who gave the freeze wand to a player.
# {0} - The name of the freeze wand item.
# {1} - The name of the player who received the freeze wand item.
GAVE_FREEZE_WAND: "<green><bold>✔</bold> You have given the </green>{0}<green> to </green>{1}<green>.</green>"

# Sent when the player successfully receives a freeze wand.
# {0} - The name of the freeze wand item.
RECEIVE_FREEZE_WAND: "<green>You have received the </green>{0}<green>.</green>"

# Sent when you freeze someone.
# {0} - The name of the player that has been frozen.
FREEZE_PLAYER: "<green><bold>✔</bold> You have successfully frozen </green>{0}<green>.</green>"

PLAYER_GOT_FROZEN: "<red><bold>!</bold> You have been frozen.</red>" # Sent to the player that got frozen.
PLAYER_CANT_MOVE: "<red>Stop moving! You are frozen!</red>" # Sent when a frozen player tries to move.

# Sent when the player unfreezes another player.
# {0} - The name of the player that got unfrozen.
UNFREEZE_PLAYER: "<green><bold>✔</bold> You have unfrozen </green>{0}.<green></green>"
PLAYER_GOT_UNFROZEN: "<green>You have been unfrozen!</green>" # Sent when a player gets unfrozen.
