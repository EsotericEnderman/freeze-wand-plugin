SET_LANGUAGE_SUCCESSFULLY: Successfully set your language to %s!
UNKNOWN_LANGUAGE: "Unsupported or unknown language: '%s'"

# Freeze wand item:
FREEZE_WAND_ITEM_NAME: '&bFreeze Wand' # The name of the item.
FREEZE_WAND_ITEM_LORE: '&8| &7Right-click a player to freeze them!' # The lore (description) of the item.

# Messages:
# Sent when the player runs /give-freeze-wand and doesn't have the required permission. (see config.yml)
NO_PERMISSION: '&c&l!&c You do not have permission to run this command.'

# Sent when a player attempts to freeze another player that is immune. (see config.yml for the immunity permission)
PLAYER_IS_IMMUNE_TO_FREEZE: "&c&l!&c This player is immune to being frozen!"

# Sent to the command executor who gave the freeze wand to a player.
# %s - The name of the freeze wand item.
# %s - The name of the player who received the freeze wand item.
GAVE_FREEZE_WAND: '&a&l✔ &aYou have given the %s&a to %s&a.'

# Sent when the player successfully receives a freeze wand.
# %s - The name of the freeze wand item.
RECEIVE_FREEZE_WAND: '&aYou have received the %s&a.'

# Sent when you freeze someone.
# %s - The name of the player that has been frozen.
FREEZE_PLAYER: '&a&l✔ &aYou have successfully frozen %s&a.'

PLAYER_GOT_FROZEN: '&c&l!&c You have been frozen.' # Sent to the player that got frozen.
PLAYER_CANT_MOVE: '&cStop moving! You are frozen!' # Sent when a frozen player tries to move.

# Sent when the player unfreezes another player.
# %s - The name of the player that got unfrozen.
UNFREEZE_PLAYER: '&a&l✔ &aYou have unfrozen %s&a.'
PLAYER_GOT_UNFROZEN: '&aYou have been unfrozen!' # Sent when a player gets unfrozen.
